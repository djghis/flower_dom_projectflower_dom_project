<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flower Sundries List</title>
    <script src="js/app.js" ></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="name" class="primary">Name</label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-item">
          <label for="description" class="primary">Description</label>
          <input type="text" id="description" >
        </div>
        <div class="form-item">
          <label for="category" class='primary'>Category</label>
          <select id="category">
            <option value="" disabled selected></option>
            <option value="Sundries">Sundries</option>
            <option value="Vase">Vase</option>
            <option value="Perishable">Perishable</option>
          </select>

        </div>
      </div>
      <div id="form-wrapper">
        <input type="submit" value="Add Item">
      </div>
    </form>
    <h1>Stock</h1>
    <ul id="stock"></ul>

  </body>
</html>
